<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="02_selector.css">
</head>
<body>
    <p>빨간색</p>
    <h1>Tag 선택지</h1>
    <h2 class="pink">클래스 선택자</h2>
    <h3 id='green'>아이디 선택자</h3>
    <h3 id="green" class="pink">아이디와 클래스</h3>  
    <!-- ㄴ우선순위 아이디가 클래스보다 높음-->
    <h2 class="pink">클래스와 태그 선택자</h2>
    <!-- ㄴ우선순위 클래스가 태그보다 높음-->
    <hr>
    <p><span class="blue">파란색</span>과 <span id="green">초록색</span></p>
    <!-- span태그과 div태그는 모두 의미는 없지만, 
        '마크업'을 해야 css를 적용시킬 수 있기 때문에 사용한다.
    컴퓨터니까 특정한 곳을 지정해줘야되고 따라서 선택자가 필요하고, 
    선택자를 잡기위해서는 마크업이 필요하다. -->

    <p class="bold blue pink">선택자 볼드체</p>
    <!-- pink가 마지막에 써졌지만 
        css상으로 blue가 마지막에 선언되었기 때문에 파란색이 된다.-->
    <p><strong>볼드체</strong></p>
    <p><b>볼드체</b></p>
    <!-- 달라지는 점이 무엇일까라고 했을 때, 
        tag를 통해 여기는 강조 혹은 볼드체라는 것을 명시!
    따라서 단순 볼드체를 하기 위해서 strong태그를 남발하는 경우에는
    브라우저가 모든 볼드체를 강조하게 된다. -->
</body>
</html>
