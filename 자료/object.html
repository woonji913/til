<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 1. Object.keys()
        // ex1
        var arr = ["a", "b", "c"];
        console.log('Object.keys(arr)', Object.keys(arr)); // will alert "0,1,2"
        // 객체가 갖고 있는 key값(index)들을 반환함.
        // Object.keys(arr) (3) ["0", "1", "2"]

        // ex2
        var a = {"name": "woonji", "age": 26, "city": "Daejeon"}
        Object.keys(a) // ["name", "age", "city"]

        // 2. Object.prototype.toString()
        var o = new Object();
        console.log('o.toString()', o.toString());
        // o.toString() [object Object]

        var b = new Array(1, 2, 3);
        console.log('b.toString()', b.toString());
        // b.toString() 1,2,3
        // 객체가 가지고 있는 값들이나 상태를 사람이 보기 편한 상태로 출력해줌.
    </script>
</body>
</html>
